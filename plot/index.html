<!DOCTYPE html>
  <meta charset="utf-8">
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/EE2dev/d3-indented-tree/dist/latest/d3-indented-tree.min.js?a=b"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/EE2dev/d3-indented-tree/dist/latest/d3-indented-tree.css">
    <style>
      div.header:after {
        content: "";
        display: table;
        clear: both;
      }
      div.input {
        float: left;
        width: 100px;
        padding: 10px;
      }
    </style>
  </head>
  
  <body>
    <div class="header">
      <h1>The plot API</h1>
        <div class="input">
          <label for="tree">Select Tree:</label>
          <select name="tree" id="tree">
            <option value="marks">Marks</option>
            <option value="transforms">Transforms</option>
            <option value="format">Formats</option>
            <option value="options">Options</option>
          </select>
        </div>
        <div class="input">
          <label for="sort">Sort by:</label>
          <select name="sort" id="input-sort">
            <option value="ID-asc">default</option>
            <option value="name-asc">node (asc)</option>
            <option value="name-desc">node (desc)</option>
            <option value="type-asc">link (asc) </option>
            <option value="type-desc">link (desc) </option>
          </select>
        </div>
        <div class="input">
          <label for="collapse">Reduce tree:</label>
          <button id="input-collapse">Collapse</button>
        </div>
    </div>
    
    <script>
      
      d3.json("https://cdn.jsdelivr.net/gh/EE2dev/plotAPI/plotAPI.json?a=b").then(plotAPI => {
        const marks = { name: "Plot", children: plotAPI.children.filter((d) => d.type === "mark constructor")};
        const dataSpec = {
          source: marks,
          key: "name",
        };

        const myChart = d3.indentedTree(dataSpec)
          .nodeImageFile(d => d.data.url ? `https://cdn.jsdelivr.net/gh/EE2dev/plotAPI/icons/${d.data.url}` : null, { width: 16, height: 16, setBackground: true})
          .linkLabel("type")
          .linkWidth(150)
          .nodeTitle("info")
          .nodeCollapse([1], { property: "depth", propagate: true})
        ;
        
        showChart(myChart);
        initializeEventListeners(myChart);
      });
      
      function showChart(_chart) {
        d3.select("body")
          .append("div")
          .attr("class", "chart")
          .call(_chart);
      }
      
      function initializeEventListeners(_myChart) {
        const sort = document.getElementById('input-sort');
        sort.onchange = function() {
          const selection = this.options[this.selectedIndex].value.split("-");
          _myChart.nodeSort(selection[0], {ascending: (selection[1] === "asc") ? true : false});
        };
        const collapse = document.getElementById('input-collapse');
        collapse.onclick = function() {
          _myChart.nodeCollapse([1], { property: "depth", propagate: true});
        };
      }
    </script>
  </body>
</html>
